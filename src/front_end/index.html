<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test Front End</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Signika:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- START Video Player -->
    <div class="video-player">
        <div class="video-wrapper">
            <video poster="http://cdn2.hellogiggles.com/wp-content/uploads/2014/12/20/2014-emma-watson-new-top-wallpaper-in-high-definition-free.jpg"></video>
        </div>
        <div class="display-play">
            <ins class="circle"></ins>
            <ins class="icon play"></ins>
        </div>
        <div class="control-panel">
            <div class="background"></div>
            <div class="play-button"><span class="icon pause"></span></div>
            <div class="timeline">
                <div class="loaded" style="width: 32%;"></div>
                <div class="progress-wrapper">
                    <span class="progress" style="left: 25%;"></span>
                </div>
            </div>
            <div class="volume"><ins class="icon"></ins></div>
        </div>
    </div>
    <!-- END Video Player -->

    <!-- START Revenue -->
    <div class="revenue">
        <div class="visual">
            <h1>Revenue</h1>
            <div class="chart">
                <div class="row"><span class="value">10k</span></div>
                <div class="row"><span class="value">8k</span></div>
                <div class="row"><span class="value">6k</span></div>
                <div class="row"><span class="value">4k</span></div>
                <div class="row"><span class="value">2k</span></div>
                <div class="row"><span class="value">0</span></div>
                <img class="line" src="/images/demo/revenue_graph_line.png" alt="" />
                <div class="months">
                    <span class="unit" style="left: 14.6%;">NOV</span>
                    <span class="unit" style="left: 33.3%;">DEC</span>
                    <span class="unit" style="left: 51.6%;">JAN</span>
                    <span class="unit" style="left: 70.3%;">FEB</span>
                </div>
            </div>
        </div>
        <div class="inquiries">
            <h3>Inquiries</h3>
            <div class="graph">
                <div class="item">
                    <div class="column"><div class="progress" style="height: 30%;"></div></div>
                    <div class="unit">J</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 45%;"></div></div>
                    <div class="unit">F</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 80%;"></div></div>
                    <div class="unit">M</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 36%;"></div></div>
                    <div class="unit">A</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 55%;"></div></div>
                    <div class="unit">M</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 60%;"></div></div>
                    <div class="unit">J</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 67%;"></div></div>
                    <div class="unit">J</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 50%;"></div></div>
                    <div class="unit">A</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 15%;"></div></div>
                    <div class="unit">S</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 5%;"></div></div>
                    <div class="unit">O</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 25%;"></div></div>
                    <div class="unit">N</div>
                </div>
                <div class="item">
                    <div class="column"><div class="progress" style="height: 40%;"></div></div>
                    <div class="unit">D</div>
                </div>
            </div>
            <div class="total">
                <span class="number">+142</span>
                <span class="description">from last year</span>
            </div>
        </div>
        <div class="summary">
            <div class="column gross">
                <span class="title">Gross Revenue</span>
                <span class="number">9,362.74</span>
            </div>
            <div class="column net">
                <span class="title">Net Revenue</span>
                <span class="number">6,734.89</span>
            </div>
        </div>
    </div>
    <!-- END Revenue -->

    <!-- START Pie Chart -->
    <div class="tasks-progress">
        <div class="header">
            <h1>Tasks Completed</h1>
        </div>
        <div class="tab-content">
            <div class="pie-chart">
                <canvas class="js-pie-chart" width="200" height="200"></canvas>
                <span class="progress">79</span>
            </div>
        </div>
        <div class="tabs">
            <ul>
                <li class=""><span class="icon chart"></span><a href="#">CHART</a></li>
                <li class="selected"><span class="icon tasks"></span><a href="#">TASKS</a></li>
                <li class=""><span class="icon events"></span><a href="#">EVENTS</a></li>
            </ul>
        </div>
    </div>
    <!-- END Pie Chart -->

    <!-- START Mailbox -->
    <div class="mailbox">
        <div class="header">
            <h1>Mailbox</h1>
        </div>
        <ul class="list">
            <li class="inbox selected">
                <span class="icon"></span>
                <span class="amount">3</span>
                <a href="#">Inbox</a>
            </li>
            <li class="starred">
                <span class="icon"></span>
                <span class="amount">7</span>
                <a href="#">Starred</a>
            </li>
            <li class="flagged">
                <span class="icon"></span>
                <span class="amount">13</span>
                <a href="#">Flagged</a>
            </li>
            <li class="sent">
                <span class="icon"></span>
                <span class="amount">284</span>
                <a href="#">Sent</a>
            </li>
            <li class="deleted">
                <span class="icon"></span>
                <span class="amount">6</span>
                <a href="#">Deleted</a>
            </li>
        </ul>
        <div class="more">
            <a href="#">More</a>
            <span class="arrow"></span>
        </div>
    </div>
    <!-- END Mailbox -->

    <!-- START Login -->
    <form class="login" action="/">
        <div class="field username">
            <label for="username"></label>
            <div class="wrapper">
                <input id="username" name="username" type="text" value="" placeholder="Username" spellcheck="false" />
            </div>
        </div>
        <div class="field password">
            <label for="password"></label>
            <div class="wrapper">
                <input id="password" name="password" type="password" value="" placeholder="Password" />
            </div>
        </div>
        <div class="submit">
            <div class="wrapper">
                <input type="submit" value="log in" />
            </div>
        </div>

    </form>
    <!-- END Login -->

    <script src="/js/app.js"></script>
</body>
</html>
